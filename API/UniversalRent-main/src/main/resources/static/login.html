<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="../static/Styles/loginsingupstyles.css" />
    <link rel="stylesheet" href="../static/Styles/styles.css">

</head>

<body>
    <!--Header-->
    <header>
        <a href="#" class="logo"><img src="../static/photo/banner.png" alt=""></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html">Go Home</a></li>
            <li><a href="showroom.html">Search</a></li>
        </ul>
        <div class="header-btn">
            <a href="post.html" class="postcar">Post a car for rent</a>
            <a href="signup.html" class="sign-up">Sign Up</a>
            <a href="login.html" class="sign-in">Log-in</a>
        </div>
    </header>
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>

            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
                        <a href="#" class="forgot_pw">Forgot password?</a>
                    </div>
                    <button class="button">Login Now</button>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
